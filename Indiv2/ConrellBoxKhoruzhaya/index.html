<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Корнуэльская комната</h1>
    <table>
        <tr>
            <td rowspan="2">
                <canvas id="canvas">Элемент сanvas не поддерживается</canvas>
            </td>
            <!--Задание параметров объектов-->
            <td>
                <table>
                    <tr>
                        <th></th>
                        <th>Сфера 1</th>
                        <th>Сфера 2</th>
                        <th>Куб 1</th>
                        <th>Куб 2</th>
                    </tr>
                    <tr>
                        <td>Диффузность</td>
                        <td>
                            <input type="radio" value="diffuse" checked name="sphere1"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="sphere2"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="cube1"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="cube2"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Зеркальность</td>
                        <td>
                            <input type="radio" value="reflective" name="sphere1"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="sphere2"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="cube1"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="cube2"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Прозрачность</td>
                        <td>
                            <input type="radio" value="transparent" name="sphere1"/>
                        </td>
                        <td>
                            <input type="radio" value="transparent" name="sphere2"/>
                        </td>
                        <td>
                            <input type="radio" value="transparent" name="cube1"/>
                        </td>
                        <td>
                            <input type="radio" value="transparent" name="cube2"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!--Задание параметров сцены-->
            <td>
                <table>
                    <tr>
                        <th></th>
                        <th colspan="6">СТЕНЫ</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Верхняя</th>
                        <th>Нижняя</th>
                        <th>Левая</th>
                        <th>Правая</th>
                        <th>Передняя</th>
                        <th>Задняя</th>
                    </tr>
                    <tr>
                        <td>Диффузность</td>
                        <td>
                            <input type="radio" value="diffuse" checked name="upwall"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="downwall"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="leftwall"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="rightwall"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="frontwall"/>
                        </td>
                        <td>
                            <input type="radio" value="diffuse" checked name="backwall"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Зеркальность</td>
                        <td>
                            <input type="radio" value="reflective" name="upwall"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="downwall"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="leftwall"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="rightwall"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="frontwall"/>
                        </td>
                        <td>
                            <input type="radio" value="reflective" name="backwall"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
            <img src="lizard.gif" height="100">
            <button id="render" class="glow-on-hover"><b>РЕНДЕР</b></button>    
            <img src="lizard.gif" height="100">
        </td>
        </tr>
    </table>
    <!--Загрузка -->
    <script src="primitives.js"></script>
    <script src="funcs.js"></script>
    <script src="changeProperties.js"></script>
    <script src="main.js"></script>
</body>
</html>
